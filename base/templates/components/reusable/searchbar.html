{% load static %}

<div id="searchbarWrapper">
  <div id="searchInputAreaWrapper">
    <div id="searchInputAndButton">
      <input
        type="text"
        id="searchInput"
        placeholder="Search PokÃ©mon"
        class="inputGeneral"
      />
      <button id="searchButton" class="buttonGeneral">
        <i class="fas fa-search"></i>
      </button>
      <input
        type="radio"
        name="Search"
        value="nameSearch"
        id="nameSearch"
        checked="checked"
      />
      <label for="nameSearch">Pokemon name</label>
      <input type="radio" name="Search" value="typeSearch" id="typeSearch" />
      <label for="typeSearch">Pokemon type</label>
    </div>
    <div id="searchResultsContainer" class="hidden">
      <ul id="searchResultsList"></ul>
    </div>
  </div>
</div>

<script src="{% static 'js/search.js' %}"></script>
